<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>tic tac toe</title>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <div class="title">tic tac toe</div>
        <img
          src="./icons/tic-tac-toe-svgrepo-com.svg"
          alt="Tic Tac Toe icon"
          id="logo"
        />
      </header>
      <main id="main">
        <div class="game-container">
          <div class="player-1">Player 1</div>
          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-1 grid-cell">
                <button data-grid-id="1"class="input"></button>
              </div>
              <div class="grid-2 grid-cell">
                <button data-grid-id="2"class="input"></button>
              </div>
              <div class="grid-3 grid-cell">
                <button data-grid-id="3"class="input"></button>
              </div>
            </div>
            <div class="grid-row">
              <div class="grid-4 grid-cell">
                <button data-grid-id="4"class="input"></button>
              </div>
              <div class="grid-5 grid-cell">
                <button data-grid-id="5"class="input"></button>
              </div>
              <div class="grid-6 grid-cell">
                <button data-grid-id="6"class="input"></button>
              </div>
            </div>
            <div class="grid-row">
              <div class="grid-7 grid-cell">
                <button data-grid-id="7"class="input"></button>
              </div>
              <div class="grid-8 grid-cell">
                <button data-grid-id="8"class="input"></button>
              </div>
              <div class="grid-9 grid-cell">
                <button data-grid-id="9"class="input"></button>
              </div>
            </div>
          </div>
          <div class="player-2">Player 2</div>
        </div>
        <div class="announcement">Please start the game.</div>
        <button class="start-game">Start Game</button>
      </main>
      <footer id="footer">Made by Shenun</footer>
    </div>
  </body>
</html>
